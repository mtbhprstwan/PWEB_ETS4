<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Member</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <h2>Form Pendaftaran Member</h2>
        <form id="memberForm">
            <div class="input-group">
                <label for="name">Nama Lengkap</label>
                <input type="text" id="name" name="name" placeholder="Masukkan nama lengkap"required/>

            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email"required/>

            </div>

            <div class="input-group">
                <label for="phone">Nomor Telepon</label>
                <input type="tel" id="phone" name="phone" placeholder="Masukkan nomor telepon"required/>

            </div>

            <div class="input-group">
                <label for="address">Alamat</label>
                <input type="text" id="address" name="address" placeholder="Masukkan alamat"required/>

            </div>

            <div class="input-group">
                <label for="postalcode">Kode Pos</label>
                <input type="text" id="postalcode" name="postalcode" placeholder="Masukkan kode pos"required/>

            </div>

            <div class="input-group">
                <label for="gender">Jenis Kelamin</label>
                <select id="gender" name="gender">
                    <option value="">Pilih jenis kelamin</option>
                    <option value="male">Laki-laki</option>
                    <option value="female">Perempuan</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Daftar</button>
        </form>
        <p id="errorMessage"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
